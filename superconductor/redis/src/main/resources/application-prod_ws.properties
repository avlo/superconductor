spring.docker.compose.enabled=true
spring.docker.compose.file=docker-compose-prod_ws.yml

superconductor.key.private=<user_generated_private_key>
superconductor.key.public=<user_generated_public_key>

## redis
spring.data.redis.host=superconductor-db-redis-prod-ws-UNIQUE_NAME
spring.data.redis.port=6379

#spring.cache.type=redis
spring.data.redis.username=<username>
spring.data.redis.password=<password>

# ws autoconfigure
server.ssl.enabled=false
superconductor.relay.url=ws://localhost:5555
server.port=5555
# useful debug prod settings
#logging.level.root=TRACE
#logging.level.com.prosilion.superconductor=info
#logging.pattern.console=%msg%n
