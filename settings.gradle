buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.adarshr:gradle-test-logger-plugin:4.0.0'
    }
}

rootProject.name = 'superconductor'

include ':superconductor-autoconfigure'
project(':superconductor-autoconfigure').setProjectDir(file("autoconfigure"))
include ':superconductor-base'
project(':superconductor-base').setProjectDir(file("base"))
include ':superconductor-spring-boot-starter'
project(':superconductor-spring-boot-starter').setProjectDir(file("starter"))
include ':superconductor'
project(':superconductor').setProjectDir(file("superconductor"))
