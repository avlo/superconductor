services:
  db:
    container_name: mysql-db
    image: mysql:8.4.0
    ports:
      - "3306:3306"
    labels:
      org.springframework.boot.service-connection: mysql
    environment:
      MYSQL_DATABASE: superconductor
      MYSQL_USER: <APP_USER>
      MYSQL_PASSWORD: <APP_USER_PASSWORD>
      MYSQL_ROOT_PASSWORD: <APP_ROOT_USER_PASSWORD>
    networks:
      superconductor-docker-network:
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "mysql-db"]
      retries: 10
      interval: 3s
      timeout: 30s
  app:
    image: superconductor:1.6.4
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/superconductor
      SPRING_DATASOURCE_USERNAME: <APP_USER>
      SPRING_DATASOURCE_PASSWORD: <APP_USER_PASSWORD>
    networks:
      superconductor-docker-network:
volumes:
  db:
    driver: local
networks:
   superconductor-docker-network:
    driver: bridge