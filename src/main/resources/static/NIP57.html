<!DOCTYPE html>
<link rel="shortcut icon" href="/favicon.ico">
<html>
<head>
  <title>NIP75 ZapReqest Event</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/nip-57.js"></script>
  <script src="/common.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Enable Javascript to view this page</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="relays">Relays Tag: </label>
          <input type="text" value="wss://abc.def" id="relays" class="form-control" placeholder="relays...">
        </div>
        <div class="form-group">
          <label for="amount">Amount: </label>
          <input type="text" value="666" id="amount" class="form-control" placeholder="amount...">
        </div>
        <div class="form-group">
          <label for="lnurl">LnUrl: </label>
          <input type="text" value="http://some.lnurl" id="lnurl" class="form-control" placeholder="lnurl...">
        </div>
        <div class="form-group">
          <label for="subject">Subject: </label>
          <input type="text" value="subject Zap Request" id="subject" class="form-control" placeholder="subject...">
        </div>
        <div class="form-group">
          <label for="content">Content: </label>
          <input type="text" value="content Zap Request" id="content" class="form-control" placeholder="content in markdown...">
        </div>
        <div class="form-group">
          <label for="g_tag">GeoTag: </label>
          <input type="text" value="ZapRequest geo-tag-1" id="g_tag" class="form-control" placeholder="geo-tag">
        </div>
        <div class="form-group">
          <label for="t_tag">HashTag: </label>
          <input type="text" value="ZapRequest hash-tag-1111" id="t_tag" class="form-control" placeholder="t-tag">
        </div>
        <!--                    obtain below via javascirpt -->
        <!--                <input type="hidden" id="published_at" name="published_at" value="2bed79f81439ff794cf5ac5f7bff9121e257f399829e472c7a14d3e86fe76984">-->
        <input type="hidden" id="location" name="location" value="peroulades">
        <input type="hidden" id="number" name="number" value=666>
        <input type="hidden" id="currency" name="currency" value="BTC">
        <input type="hidden" id="frequency" name="frequency" value="1">
        <input type="hidden" id="pubkey" name="pubkey"
               value="cccd79f81439ff794cf5ac5f7bff9121e257f399829e472c7a14d3e86fe76984">
        <input type="hidden" id="kind" name="kind" value=9734>
        <!--                    below refers to another event-->
        <input type="hidden" id="e_tag" name="e_tag"
               value="494001ac0c8af2a10f60f23538e5b35d3cdacb8e1cc956fe7a16dfa5cbfc4346">
        <!--                    below refers to another user -->
        <input type="hidden" id="p_tag" name="p_tag"
               value="2bed79f81439ff794cf5ac5f7bff9121e257f399829e472c7a14d3e86fe76984">
        <!--                    optional: below refers to another replaceable event-->
        <!--                <input type="hidden" id="a" name="a" value="2bed79f81439ff794cf5ac5f7bff9121e257f399829e472c7a14d3e86fe76984">-->

        <button id="send" class="btn btn-default" type="submit">Send</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Events</th>
        </tr>
        </thead>
        <tbody id="events">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
