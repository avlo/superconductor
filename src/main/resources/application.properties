server.port=5555

spring.docker.compose.enabled=true
spring.docker.compose.file=classpath:docker-compose.yml
spring.docker.compose.lifecycle-management=start-and-stop
spring.docker.compose.start.command=up
spring.docker.compose.stop.command=down

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MySql DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# PostGres DB
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

nostr.relay.name=SuperConductor Java Nostr-Relay Framework & Web Application, Reference Implementation
nostr.relay.description=https://github.com/avlo/superconductor/
nostr.relay.pubkey=52b4a076bcbbbdc3a1aefa3735816cf74993b1b8db202b01c883c58be7fad8bd
nostr.relay.software=SuperConductor
nostr.relay.supported_nips=[1,2,10,11,12,14,16,19,20,21,22,31,57,99]
nostr.relay.version=1.6.4
nostr.relay.payment_required=false
nostr.relay.message_length=65535
nostr.relay.max_event_tags=200
nostr.relay.max_subscriptions=20
nostr.relay.auth_required=false
