services:
  superconductor-db:
    container_name: superconductor-mysqldb
    image: mysql:8.4.0
    ports:
      - "3306:3306"
    labels:
      org.springframework.boot.service-connection: mysql
    environment:
      MYSQL_DATABASE: superconductor
      MYSQL_USER: <YOUR_MYSQL_USER>
      MYSQL_PASSWORD: <YOUR_MYSQL_PASSWORD>
#      MYSQL_ROOT_PASSWORD: <YOUR_MYSQL_ROOT_PASSWORD>
    networks:
      docker-network:
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "superconductor-mysqldb"]
      retries: 10
      interval: 3s
      timeout: 30s
  superconductor-app:
    container_name: superconductor-app
    image: avlo/superconductor-app:1.7.0
    ports:
      - "5555:5555"
    depends_on:
      superconductor-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://superconductor-mysqldb:3306/superconductor
      SPRING_DATASOURCE_USERNAME: <YOUR_APP_USER>
      SPRING_DATASOURCE_PASSWORD: <YOUR_APP_PASSWORD>
    networks:
      docker-network:
volumes:
  superconductor-db:
    driver: local
networks:
   docker-network:
    driver: bridge