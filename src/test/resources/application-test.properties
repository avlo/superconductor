nostr.relay.software=SuperConductor
nostr.relay.supported_nips=[1,11,14,99]
nostr.relay.version=1.6.3
nostr.relay.payment_required=false
nostr.relay.message_length=65535
nostr.relay.max_event_tags=200
nostr.relay.max_subscriptions=20
nostr.relay.auth_required=false
