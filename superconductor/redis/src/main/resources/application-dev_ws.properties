## note: since application properties key/values are relevant in multiple contexts...
##   1. spring-boot:run
##   2. executable jar
##   3. docker compose
## ...many are intentionally undefined in this file, thus providing compatible flexibility across all 3 contexts   

spring.docker.compose.enabled=true
spring.docker.compose.file=docker-compose-dev_ws.yml

superconductor.key.private=fa11661b5f43c8f18f11861b4d553c47337dac9e351083b27320e311b7b324ac
superconductor.key.public=e04e1c1c30df6058433f61681644fd24914f2e02e420496086c61f53eb504c04

# ws autoconfigure
server.ssl.enabled=false

########################################
## reminder: below/default properties are included in all 3 contexts and are thus implicit defaults compiled into docker images
superconductor.relay.url=ws://localhost:5555
server.port=5555
# spring.data.redis.port=6379 ;# default spring redis port if no/other explicit value has been defined
#
## the above can alternately be overridden with 100% runtime values in docker-compose-dev_ws.yml
#   SPRING_DATA_REDIS_PORT: 6379 
#   SUPERCONDUCTOR_RELAY_URL: "ws://localhost:5555"
#   SERVER_PORT: 5555
## although canonical docker compose usage pattern instead exposes ports via docker-compose-dev_ws.yml mappings:
#   ports:
#     - "5555:5555"
#   ports:
#     - "6379:6379"
#
#  MOTIVATION:
## above considerations allow running multiple docker compose instances of the same (dev_ws profile) image,
## each with custom settings/ports/etc, simply by copy/pasting docker-compose-dev_ws.yml into a new file:
#     docker-compose-<custom_name>.yml
## then executed via:
#     docker compose -f superconductor/redis/docker-compose-<custom_name>.yml up
## for each desired instance

## note: when running in non-docker mode...
# spring.data.redis.host=localhost ;# default spring redis host, if no explicit value has been defined
## ...is intentionally omitted from this file yielding redis-host flexibility as a docker-compose-dev_ws.yml runtime parameter
#  SPRING_DATA_REDIS_HOST: superconductor-db-redis-dev-ws-UNIQUE_NAME
########################################

